<ion-card>
  <ion-card-subtitle class="ion-margin">
    <ion-row class="ion-align-items-center" (click)="openArticle()" >
      <ion-col class="ion-margin">
        <span class="text-primary">{{index+1}}. </span>
        <span class="article-source-name">{{article.source.name}}</span>
      </ion-col>
    </ion-row>
  </ion-card-subtitle>
  <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
    {{article.title}}
  </ion-card-title>
  <ion-img [src]="article.urlToImage" (click)="openArticle()"></ion-img>
  <ion-card-content>
    <p>{{article.description}}</p>
  </ion-card-content>
</ion-card>
